<ion-header>

  <ion-navbar>
    <ion-title>list-item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-icon [name]="selectedItem.icon" item-start></ion-icon>
  <br>
  title : {{selectedItem.title}}
  <br> 
  note : {{selectedItem.note}}
  <br>
  <button ion-button secondary (click)="onAlert()">view</button>
</ion-content>
